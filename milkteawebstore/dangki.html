<script>


document.addEventListener('DOMContentLoaded', function() {
  var signupForm = document.querySelector('.signup-form');
  var signupButton = signupForm.querySelector('input[type="submit"]');

  signupForm.addEventListener('submit', function(event) {
    event.preventDefault(); // Ngăn chặn hành vi mặc định của form

    var tkInput = signupForm.querySelector('input[type="text"]');
    var passwordInput = signupForm.querySelector('input[type="password"]');

    var tk = tkInput.value.toLowerCase(); // Chuyển email thành chữ thường
    var password = passwordInput.value;

    // Lưu email và mật khẩu vào localStorage
    localStorage.setItem('taikhoan', tk);
    localStorage.setItem('password', password);

    alert('Đăng kí thành công');

    // Reset form
    signupForm.reset();
  });
});

document.addEventListener('DOMContentLoaded', function() {
  var loginForm = document.querySelector('.login-form');
  var submitButton = loginForm.querySelector('input[type="submit"]');

  loginForm.addEventListener('submit', function(event) {
    event.preventDefault(); // Ngăn chặn hành vi mặc định của form

    var tkInput = loginForm.querySelector('input[type="text"]');
    var passwordInput = loginForm.querySelector('input[type="password"]');

    var tk = tkInput.value.toLowerCase(); // Chuyển email thành chữ thường
    var password = passwordInput.value;

    var storedtk = localStorage.getItem('taikhoan');
    var storedPassword = localStorage.getItem('password');

    if (tk === storedtk && password === storedPassword) {
      alert('Đăng nhập thành công vào TPTEA');
      window.location.href = 'index.html'; // Chuyển trang sang index.html
    } else {
      alert('Email hoặc mật khẩu không chính xác');
    }
  });
});


</script>
